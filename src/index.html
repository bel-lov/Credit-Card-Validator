<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <h1 class="title">Validate Credit Card Numbers</h1>
        <div class="wrapper">
            <div class="wrapper-check-card">
                <h2>Check your credit card number</h2>
                <div class="container">
                    <ul class="cards">
                        <li class="card visa" title="Visa"><img class="img" src="./img/visa.png" alt="Visa"></li>
                        <li class="card master" title="Mastercard"><img class="img" src="./img/mastercard.png"
                                alt="Mastercard">
                        </li>
                        <li class="card amex" title="American Express"><img class="img" src="./img/american-express.png"
                                alt="American Express">
                        </li>
                        <li class="card mir" title="Mir"><img class="img" src="./img/mir.svg" alt="Mir"></li>
                        <li class="card discover" title="Discover"><img class="img" src="./img/discover.png"
                                alt="Discover">
                        <li class="card jcb" title="Jcb"><img class="img" src="./img/jcb.png" alt="Jcb">
                        </li>
                    </ul>
                </div>
                <div class="filter-container">
                    <form class="filter-widget-form">
                        <input class="form-control" id="card_number" type="text" placeholder="Credit card number"
                            title="">
                        <button class="btn">Click to Validate</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div id="result"></div>
</body>

</html>
